        </div>

        <!-- Japan Ads Category -->

            <div class="card"><iframe src="html/japanAds/5.html" frameborder="0"></iframe></div>
            <div class="card"><iframe src="html/japanAds/6.html" frameborder="0"></iframe></div>
            <div class="card"><iframe src="html/japanAds/7.html" frameborder="0"></iframe></div>
            <div class="card"><iframe src="html/japanAds/8.html" frameborder="0"></iframe></div>

        <!-- Movies Category -->

        </div>
    </div>

    <!-- Indicator Dots -->
    <div class="category-indicator">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        const horizontalContainer = document.querySelector('.horizontal-container');
        const dots = document.querySelectorAll('.dot');

        horizontalContainer.addEventListener('scroll', () => {
            const index = Math.round(horizontalContainer.scrollLeft / window.innerWidth);
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        });
    </script>
</body>

</html>
